<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet log-in</title>
    <link rel="stylesheet" href="wallet1.css">
</head>
<body>

<div class="center">
    <h1>Login</h1>
    <form method="post">
        <div class="txt_field">
            <input type="text" required name="wal">
            <span></span>
            <label>Wallet-id</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>

            <label>Password</label>
        </div>
        <input type="submit" value="Login">

    </form>
</div>
</body>
</html>
